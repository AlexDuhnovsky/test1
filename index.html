<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="basic-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Finance</title>
  </head>
  <body>
    <div class="container">
      <header class="header-settings">
        <div class="header-social-media header__social-media social-media">
          <a class="social-media__twitter twitter" href="#">
            <img src="images/social-media__twitter.png" alt="" />
          </a>
          <a class="social-media__facebook facebook" href="#">
            <img src="images/social-media__facebook.png" alt="" />
          </a>
          <a class="social-media__medium medium" href="#">
            <img src="images/social-media__medium.png" alt="" />
          </a>
        </div>
        <div class="header__logo">
          <img src="images/Finance__logo.png" class="header__logo-img" alt="" />
        </div>
        <div class="header__burger">
          <a href="#">
            <img
              src="images/header__burger.png"
              alt=""
              class="header__burger-logo"
            />
          </a>
        </div>
      </header>
      <main>
        <div class="main__content">
          <div class="main__offer-part offer-part">
            <div class="offer-part__title">Mutual Investment</div>
            <div class="offer-part__description">
              At Finance we care about your future. We help you invest the way
              you want. So you can relax, have fun and let your fund grow.
            </div>
            <div class="offer-part__button-section">
              <div class="button">Learn more</div>
              <div class="offer-part__button-line"></div>
            </div>
          </div>

          <!------------------------------------------->
          <div class="main__illustration-part illustration-part">
            <div class="illustration-part__character">
              <img src="images/illustration__character.png" alt="" />
            </div>
            <div class="illustration-part__window">
              <img src="images/illustration__Window-inject.png" alt="" />
            </div>
            <div class="illustration-part__lower-coin">
              <img src="images/illustration__lower-coin.png" alt="" />
            </div>
            <div class="illustration-part__higher-coin">
              <img src="images/illustration__higher-coin.png" alt="" />
            </div>
            <div class="illustration-part__plant">
              <img src="images/illustration__plant.png" alt="" />
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer__down-arrow">
          <a href="#">
            <img
              src="images/arrow-down-circle.png"
              alt=""
              class="footer__down-arrow-settings"
            />
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
